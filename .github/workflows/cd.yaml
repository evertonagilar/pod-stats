name: build
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: build image and push docker hub
        uses: docker/build-push-actions@v1.1.0
        with:
          username: evertonagilar
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: evertonagilar/pod-stats
          tags: ${{ github.sha }}, latest
    